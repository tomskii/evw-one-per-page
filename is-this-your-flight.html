<!-- DELETE FROM HERE -->

       <h1 class="form-title heading-large" data-lang="eng">Is this your flight to the UK?</h1>
       <h1 class="form-title heading-large" data-lang="arabic" dir="rtl">هل هذه الرحلة إلى المملكة المتحدة؟</h1>

<div class="form-group more-space less-bottom2">
<div class="split-width clearfix">
			 <div class="flight-details-container">
           <div class="flight-details-row">
               <div data-lang="eng">Flight number</div>
               <div data-value="flight-number"><strong>EK003</strong></div>
               <div data-lang="arabic" dir="rtl" class="rtl-both">رقم الرحلة</div>
           </div>
           <div class="flight-details-row">
               <div data-lang="eng">Departure airport</div>
               <div data-value="departure-airport"><strong>Dubai</strong></div>
               <div data-lang="arabic" dir="rtl" class="rtl-both">مطار المغادرة</div>
           </div>
           <div class="flight-details-row">
               <div data-lang="eng">Arrival airport</div>
               <div data-value="arrival-airport"><strong>London - Heathrow</strong></div>
               <div data-lang="arabic" dir="rtl" class="rtl-both">مطار الوصول</div>
           </div>
           <div class="flight-details-row">
               <div data-lang="eng">Arrival date</div>
               <div data-value="arrival-date"><strong>12/12/2016</strong></div>
               <div data-lang="arabic" dir="rtl" class="rtl-both">تاريخ الوصول</div>
           </div>
           <div class="flight-details-row">
               <div data-lang="eng">Arrival time</div>
               <div data-value="arrival-time"><strong>18:20</strong></div>
               <div data-lang="arabic" dir="rtl" class="rtl-both">وقت الوصول</div>
           </div>
       </div>
		 </div>
       <div class="form-group" data-group-name="flight-details-check">
           <fieldset id="flight-details-check">
               <div class="radio-wrapper">
                   <input id="flightDetailsCheckYes" name="flightDetailsCheck" data-button-page="departure-date-time.html" data-button-id="#continuebutton" value="Yes" type="radio">
                       <label class="block-label" for="flightDetailsCheckYes">
												 <span data-lang="eng">Yes</span>
                       <span data-lang="arabic" dir="rtl" class="rtl-both">نعم</span>
                   </label>
               </div>
               <div class="radio-wrapper">
                       <input id="flightDetailsCheckNo" name="flightDetailsCheck" data-button-page="we-cant-find-your-flight.html" data-button-id="#continuebutton" value="No" type="radio">
                       <label class="block-label" for="flightDetailsCheckNo">
												 <span data-lang="eng">No</span>
                       <span data-lang="arabic" dir="rtl" class="rtl-both">لا</span>
                   </label>
               </div>
           </fieldset>
       </div>
   </div>

	</div>
