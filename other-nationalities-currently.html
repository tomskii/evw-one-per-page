		<h1 class="form-title heading-large" data-lang="eng">Do you currently have any other nationalities?</h1>

		<div class="form-group more-margin">
				<header class="page-header-sub">
						<h2 class="section-status"><span class="visuallyhidden">Other nationalities</span></h2>
				</header>
				<!--<h1 class="heading-large" data-lang="eng">Other nationalities</h1>
				<h1 class="heading-large" data-lang="arabic" dir="rtl">جنسياتك الأخرى</h1>-->
						<fieldset>


								<div id="holdOtherNationalities" class="form-group form-group-compound " data-group-name="holdOtherNationalities">
										<div class="radio-wrapper">
												<input id="holdOtherNationalitiesYes" name="holdOtherNationalities" value="Yes" type="radio" class="showotherNationalitiesDiv" />
												<label class="block-label" for="holdOtherNationalitiesYes">
														<span data-lang="eng">Yes</span>

												</label>
										</div>
										<div class="radio-wrapper">
												<input id="holdOtherNationalitiesNo" name="holdOtherNationalities" value="No" type="radio" class="hideotherNationalitiesDiv" />
												<label class="block-label" for="holdOtherNationalitiesNo">
														<span data-lang="eng">No</span>

												</label>
										</div>
								</div>
