	<script>
	$(document).ready(function(){
    $(".hideotherNationalitiesDiv").click(function(){
        $("#otherNationalitiesDiv").hide();
    });
    $(".showotherNationalitiesDiv").click(function(){
        $("#otherNationalitiesDiv").show();
    });
		$(".hidepreviousNationalitiesDiv").click(function(){
        $("#previousNationalitiesDiv").hide();
    });
    $(".showpreviousNationalitiesDiv").click(function(){
        $("#previousNationalitiesDiv").show();
    });
});

	<body class="js-enabled">
	<header data-includefile="header"></header>
	<main id="content" role="main">
		<div data-includefile="banner-alpha"></div>

<!-- DELETE FROM HERE -->
		<h1 class="form-title heading-large" data-lang="eng">Your nationality</h1>
		<h1 class="form-title heading-large" data-lang="arabic" dir="rtl">جنسياتك الأخرى</h1>

		<div class="form-group">

						<fieldset>
								<div class="split-width clearfix">
									<label class="form-label" for="holdOtherNationalities" data-lang="eng">Do you currently have any other nationalities?</label>
								<label class="form-label" for="holdOtherNationalities" data-lang="arabic" dir="rtl">هل تحمل أي جنسيات أخرى؟</label>
							</div>

								<div id="holdOtherNationalities" class="form-group form-group-compound " data-group-name="holdOtherNationalities">
										<div class="radio-wrapper">
												<input id="holdOtherNationalitiesYes" name="holdOtherNationalities" value="Yes" type="radio" class="showotherNationalitiesDiv" />
												<label class="block-label" for="holdOtherNationalitiesYes">
														<span data-lang="eng">Yes</span>
														<span data-lang="arabic" dir="rtl" class="rtl-both">نعم</span>
												</label>
										</div>
										<div class="radio-wrapper">
												<input id="holdOtherNationalitiesNo" name="holdOtherNationalities" value="No" type="radio" class="hideotherNationalitiesDiv" />
												<label class="block-label" for="holdOtherNationalitiesNo">
														<span data-lang="eng">No</span>
														<span data-lang="arabic" dir="rtl" class="rtl-both">لا</span>
												</label>
										</div>
								</div>
								<div class="panel-indent " data-group-name="otherNationalities" id="otherNationalitiesDiv" style="display: none">
									<div class="split-width clearfix">
										<label class="bold-small" for="otherNationalities" data-lang="eng">Enter the other nationalities that you hold.</label>
										<label class="bold-small" for="otherNationalities" data-lang="arabic" dir="rtl">أدخل الجنسيات الأخرى التي تحملها.</label>
										</div>
										<div class="split-width clearfix">
										<p class="form-hint" data-lang="eng">For example, ‘Canadian, Italian’</p>
										<p class="form-hint" data-lang="arabic" dir="rtl">على سبيل المثال، الكندية أو الإيطالية</p>
									</div>
										<input type="text" id="otherNationalities" name="otherNationalities" class="form-control" value="" maxlength="100">

								</div>
						</fieldset><br>
						<fieldset>
							<div class="split-width clearfix">
								<label class="form-label" for="heldPreviousNationalities" data-lang="eng">Have you had any other nationalities in the past?</label>
								<label class="form-label" for="heldPreviousNationalities" data-lang="arabic" dir="rtl">هل حملت أي جنسيات أخرى سابقا؟</label>
							</div>
								<div class="form-group form-group-compound " data-group-name="heldPreviousNationalities" id="heldPreviousNationalities">
										<div class="radio-wrapper">
												<input id="heldPreviousNationalitiesYes" name="heldPreviousNationalities" value="Yes" type="radio" class="showpreviousNationalitiesDiv" />
												<label class="block-label" for="heldPreviousNationalitiesYes">
														<span data-lang="eng">Yes</span>
														<span data-lang="arabic" dir="rtl" class="rtl-both">نعم</span>
												</label>
										</div>
										<div class="radio-wrapper">
												<input id="heldPreviousNationalitiesNo" name="heldPreviousNationalities" value="No" type="radio" class="hidepreviousNationalitiesDiv" />
												<label class="block-label" for="heldPreviousNationalitiesNo">
														<span data-lang="eng">No</span>
														<span data-lang="arabic" dir="rtl" class="rtl-both">لا</span>
												</label>
										</div>
								</div>

								<div class="panel-indent" data-group-name="previousNationalities" id="previousNationalitiesDiv" style="display: none">
										<div class="split-width clearfix">
											<label class="bold-small" for="previousNationalities" data-lang="eng">Enter all your past nationalities.</label>
										<label class="bold-small" for="previousNationalities" data-lang="arabic" dir="rtl">أدخل كل جنسياتك السابقة</label>
									</div>
									<div class="split-width clearfix">
										<p class="form-hint" data-lang="eng">For example, ‘British, Canadian’</p>
										<p class="form-hint" dir="rtl" data-lang="arabic">على سبيل المثال، "بريطاني، كندي"</p>
									</div>
										<input type="text"  id="previousNationalities" name="previousNationalities" class="form-control" value="" maxlength="100">
								</div>
						</fieldset>
		</div>

	<div class="form-group">
		<a class="button" id="continuebutton" href="arrival.html"><span data-lang="eng">Continue</span><span data-lang="arabic" dir="rtl" >استمر</span></a>
	</div>
