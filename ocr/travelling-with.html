<!-- DELETE FROM HERE -->
<div class="form-group">
	<h1 class="form-title heading-large" data-lang="eng">Are you travelling to the UK with anyone else?</h1>
	<h1 class="form-title heading-large" data-lang="arabic" dir="rtl">هل تسافر للمملكة المتحدة مع أحد؟</h1>

	<div>
			<div id="travelWithOthers" class="form-group form-group-compound " data-group-name="travelWithOthers">
					<div class="radio-wrapper">
							<input id="travelWithOthersYes" name="travelWithOthers" value="Yes" type="radio"  class="showotherTravellersDiv" />
							<label class="block-label" for="travelWithOthersYes">
									<span data-lang="eng">Yes</span>
									<span data-lang="arabic" dir="rtl" class="rtl-both">نعم</span>
							</label>
					</div>
					<div class="radio-wrapper">
							<input id="travelWithOthersNo" name="travelWithOthers" value="No" type="radio"  class="hideotherTravellersDiv" />
							<label class="block-label" for="travelWithOthersNo">
									<span data-lang="eng">No</span>
									<span data-lang="arabic" dir="rtl" class="rtl-both">لا</span>
							</label>
					</div>
			</div>
	</div>
	<div id="otherTravellersDiv" class="panel-indent" data-group-name="otherTravellers" style="display: none">
		<label class="form-label" for="otherTravellers" data-lang="eng">Give the name of each person travelling with you. Each person must submit a separate electronic visa waiver form.</label>
			<label for="otherTravellers" data-lang="arabic" dir="rtl" class="form-label rtl-both">أدخل اسم كل شخص يسافر معك. يجب على كل شخص أن يقدم طلبا منفصلا للحصول على الإعفاء الإلكتروني من التأشيرة.</label>
			<textarea id="otherTravellers" name="otherTravellers" class="form-control" maxlength="200"></textarea>
	</div>
	</div>
