	<script>
	$(document).ready(function(){
		$(".hideDiv").click(function(){
				$("#previousNationalitiesDiv").hide();
				$("#noDetailsDiv").show();
		});
		$(".showDiv").click(function(){
				$("#previousNationalitiesDiv").show();
				$("#noDetailsDiv").hide();
		});
	});
	</script>

<body>

	<header data-includefile="header"></header>
	<main id="content" role="main">
		<div data-includefile="banner-alpha"></div>

<!-- DELETE FROM HERE -->


	<h1 class="form-title heading-large" data-lang="eng">Do you have your travel details for your departure from the UK?</h1>
	<h1 class="form-title heading-large" data-lang="arabic" dir="rtl">هل معك معلومات مغادرتك من المملكة المتحدة؟</h1>


<div class="form-group">
		<div id="knowDepartureDetails" class="form-group form-group-compound " data-group-name="knowDepartureDetails">
				<div class="radio-wrapper">
						<input id="knowDepartureDetailsYes" name="knowDepartureDetails"  data-button-page="more-than-one-trip.html" data-button-id="#continuebutton" value="Yes" type="radio" class="showDiv" />
						<label class="block-label" for="knowDepartureDetailsYes">
								<span data-lang="eng">Yes</span>
								<span data-lang="arabic" dir="rtl" class="rtl-both">نعم</span>
						</label>
				</div>
				<div class="radio-wrapper">
						<input id="knowDepartureDetailsNo" name="knowDepartureDetails"  data-button-page="more-than-one-trip.html" data-button-id="#continuebutton" value="No" type="radio" class="hideDiv" />
						<label class="block-label" for="knowDepartureDetailsNo">
								<span data-lang="eng">No</span>
								<span data-lang="arabic" dir="rtl" class="rtl-both">لا</span>
						</label>
				</div>
		</div>
</div>

<div class="panel-indent more-margin-bottom" id="previousNationalitiesDiv" class="" style="display:none">
		<div class="split-width clearfix">
			<label class="form-label" for="previousNationalities" data-lang="eng">Enter the flight number, train number or boat name for your departure from the UK</label>
			<label class="form-label" for="previousNationalities" data-lang="arabic" dir="rtl">أدخل رقم رحلة الطيران أو القطار أو السفينة التي ستغادر بها المملكة المتحدة</label>
		</div>
		<div class="split-width clearfix">
			<p class="form-hint" data-lang="eng">The details will be on your travel documents</p>
			<p class="form-hint" dir="rtl" data-lang="arabic">ستكون المعلومات في جدول السفر</p>
		</div>
		<input type="text"  id="previousNationalities" name="previousNationalities" class="form-control more-margin-bottom" value="" maxlength="200">
		<div class="split-width clearfix more-margin">
		</div>
		<div class="split-width more-margin clearfix">
			<label class="form-label" for="previousNationalities" data-lang="eng">What date will you be departing the UK?</label>
			<label class="form-label" for="previousNationalities" data-lang="arabic" dir="rtl">ما تاريخ مغادرتك من المملكة المتحدة؟</label>
		</div>

		<div class="split-width clearfix">
			<p class="form-hint" data-lang="eng">For example, 30 12 2016</p>
			<p class="form-hint" data-lang="arabic" dir="rtl" class="rtl-both">
		مثال، 2016 12 30
		</p></div>

	<div class="form-group form-date" id="departureDate">
			<div class="form-group form-group-day">
					<label for="departureDateDay" data-lang="eng"><span data-lang="eng">Day</span></label>
					<label for="departureDateDay" data-lang="arabic" dir="rtl" class="rtl-both">ليوم</span></label>
					<input type="text" class="form-control" id="departureDateDay" name="departureDateDay" aria-required="true" value="" maxlength="2">
			</div>
			<div class="form-group form-group-month">
					<label for="departureDateMonth" data-lang="eng"><span data-lang="eng">Month</span></label>
					<label for="departureDateMonth" data-lang="arabic" dir="rtl" class="rtl-both">الشهر</span></label>
					<input type="text" class="form-control" id="departureDateMonth" name="departureDateMonth" aria-required="true" value="" maxlength="2">
			</div>
			<div class="form-group form-group-year">
					<label for="departureDateYear" data-lang="eng"><span data-lang="eng">Year</span></label>
					<label for="departureDateYear" data-lang="arabic" dir="rtl" class="rtl-both">لسنة</span></label>
					<input type="text" class="form-control" id="departureDateYear" name="departureDateYear" aria-required="true" value="" maxlength="4">
			</div>
	</div>

<div class="split-width clearfix more-margin">
</div>
	<div class="split-width clearfix more-margin">
		<label class="form-label" for="portOfDeparture" data-lang="eng">What airport, train station or port are you departing the UK from?</label>
		<label class="form-label" for="portOfDeparture" data-lang="arabic" dir="rtl">من أي مطار أو محطة قطار أو ميناء ستغادر المملكة المتحدة؟</label>
	</div>
				<input type="text" id="portOfDeparture" class="nojs-hidden form-control" name="portOfDeparture" maxlength="95" />
</div>

<div class="panel-indent" id="noDetailsDiv" style="display:none; margin-bottom: 30px">
	<div class="split-width clearfix">
		<label class="form-label" data-lang="eng">How long are you staying in the UK for?</label>
		<label class="form-label" data-lang="arabic" dir="rtl" class="rtl-both">كم ستظل بالمملكة المتحدة؟</label>
	</div>
			<div class="form-group"  data-group-name="ukDuration" style="margin-bottom: 0">
					<div class="radio-wrapper">
							<input id="ukDurationOneMonth" name="ukDuration" value="Less than 1 month" type="radio"  />
							<label class="block-label" for="ukDurationOneMonth">
									<span data-lang="eng">Less than 1 month</span>
									<span data-lang="arabic" dir="rtl" class="rtl-both">أقل من شهر</span>
							</label>
					</div>
					<div class="radio-wrapper">
							<input id="ukDurationOneToThreeMonths" name="ukDuration" value="1 to 3 months" type="radio"  />
							<label class="block-label" for="ukDurationOneToThreeMonths">
									<span data-lang="eng">1 to 3 months</span>
									<span data-lang="arabic" dir="rtl" class="rtl-both">1 الى 3 أشهر</span>
							</label>
					</div>
					<div class="radio-wrapper">
							<input id="ukDurationThreeToSixMonths" name="ukDuration" value="3 to 6 months" type="radio"  />
							<label class="block-label" for="ukDurationThreeToSixMonths">
									<span data-lang="eng">3 to 6 months</span>
									<span data-lang="arabic" dir="rtl" class="rtl-both">3 الى 6 أشهر</span>
							</label>
					</div>
			</div>
</div>

	<div class="form-group">
		<a class="button" href="more-than-one-trip.html" id="continuebutton"><span data-lang="eng">Continue</span><span data-lang="arabic" dir="rtl" >استمر</span></a>
	</div>

	</main>
	<footer data-includefile="footer"></footer>
</body>
