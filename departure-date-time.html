		<div class="form-group" data-group-name="departureDatePlane">

				<h1 class="form-title heading-large" data-lang="eng">Your journey to the UK</h1>
				<h1 class="form-title heading-large" data-lang="arabic" dir="rtl" class="rtl-both">رحلتك للمملكة المتحدة</h1>

				<fieldset>
						<div>
							<div class="split-width clearfix more-margin">
								<label for="departureDatePlane" class="form-label date-field" data-lang="eng">
										What date does flight
										<span data-value="flight-number">EK003</span>
										leave
										<span data-value="departure-airport">Dubai</span>?
								</label>
								<label for="departureDatePlane" dir="rtl" class="form-label date-field rtl-both" data-lang="arabic">
ما تاريخ مغادرة رحلة EK003 من Dubai؟								</label>
</div>
						</div>
						<div class="form-date" id="departureDatePlane">
								<div class="form-group form-group-day">
										<label for="departureDatePlaneDay" data-lang="eng">
												<span class="visuallyhidden">
														Departure date </span>Day <span class="visuallyhidden">expected format DD. Required
												</span>
										</label>
										<label for="departureDatePlaneDay" data-lang="arabic" dir="rtl" class="rtl-both">اليوم</label>
										<input type="text" class="form-control" id="departureDatePlaneDay" name="departureDatePlaneDay" aria-required="true" value="" maxlength="2">
								</div>
								<div class="form-group form-group-month">
										<label for="departureDatePlaneMonth" data-lang="eng">
												<span class="visuallyhidden">
														Departure date </span>Month <span class="visuallyhidden">expected format MM. Required
												</span>
										</label>
										<label for="departureDatePlaneMonth" data-lang="arabic" dir="rtl" class="rtl-both">الشهر</label>
										<input type="text" class="form-control" id="departureDatePlaneMonth" name="departureDatePlaneMonth" aria-required="true" value="" maxlength="2">
								</div>
								<div class="form-group form-group-year">
										<label for="departureDatePlaneYear" data-lang="eng">
												<span class="visuallyhidden">
														Departure date </span>Year <span class="visuallyhidden">expected format YYYY. Required
												</span>
										</label>
										<label for="departureDatePlaneYear" data-lang="arabic" dir="rtl" class="rtl-both">السنة</label>
										<input type="text" class="form-control" id="departureDatePlaneYear" name="departureDatePlaneYear" aria-required="true" value="" maxlength="4">
								</div>
						</div>
				</fieldset>
		</div>

		<div class="form-group more-margin" data-group-name="departureTimePlane">
				<fieldset id="departureTimePlane">
						<div>
							<div class="split-width clearfix">
								<label for="departureTimePlane" class="form-label date-field" data-lang="eng">
										What time does flight EK003 leave Dubai?
								</label>
								<label for="departureTimePlane"  dir="rtl" class="form-label date-field rtl-both" data-lang="arabic">
ما وقت مغادرة رحلة EK003 من Dubai؟								</label>
						</div>
					</div>
						<div class="form-date">
							<div class="split-width clearfix">
								<p class="form-hint" data-lang="eng">Use the 24 hour clock, for example 09:45 or 21:45</p>
								<p class="form-hint" data-lang="arabic" dir="rtl" class="rtl-both">
اسخدم نمط 24 ساعة، مثل 09:45 أو 21:45
</p></div>

								<div class="form-group form-group-day">
										<label for="departureTimePlaneHour" data-lang="eng">
												<span class="visuallyhidden">Departure for UK time </span>
												Hours
												<span class="visuallyhidden">expected format HH. Required</span>
										</label>
										<label data-lang="arabic" dir="rtl" class="rtl-both">الساعة</label>
										<input type="text" class="form-control" id="departureTimePlaneHour" name="departureTimePlaneHour" aria-required="true" value="" maxlength="2">
								</div>
								<div class="form-group form-group-month">
										<label for="departureTimePlaneMinutes" data-lang="eng">
												<span class="visuallyhidden">Departure for UK time</span>
												Minutes
												<span class="visuallyhidden">expected format MM. Required</span>
										</label>
										<label data-lang="arabic" dir="rtl" class="rtl-both">الدقائق</label>
										<input type="text" class="form-control" id="departureTimePlaneMinutes" name="departureTimePlaneMinutes" aria-required="true" value="" maxlength="2">
								</div>
						</div>
				</fieldset>
