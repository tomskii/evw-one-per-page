		<h1 class="form-title heading-large" data-lang="eng">When does your passport expire?</h1>
		<h1 class="form-title heading-large" data-lang="arabic" dir="rtl">ما تاريخ انتهاء جواز سفرك؟</h1>

		<div class="form-group date-group " data-group-name="passportExpiry">
				<fieldset class="inline" id="passportExpiry">

						<div class="form-date" id="dateOfExpiry">

							<div class="split-width clearfix">
								<p class="form-hint" data-lang="eng">Your passport must be valid for 6 months after your date of travel to the UK.</p>
								<p class="form-hint rtl-both" data-lang="arabic" dir="rtl"> يجب أن يكون جواز سفرك ساري المفعول لمدة 6 شهور بعد تاريخ سفرك للمملكة المتحدة</p>
							</div>

								<div class="form-group form-group-day">
										<label for="doeDay"><span data-lang="eng">Day</span></label>
										<label for="doeDay" data-lang="arabic" dir="rtl" class="rtl-both">اليوم</label>
										<input type="text" class="form-control" id="doeDay" name="doeDay" aria-required="true" value="" maxlength="2">
								</div>
								<div class="form-group form-group-month">
										<label for="doeMonth"><span data-lang="eng">Month</span></label>
										<label for="doeMonth" data-lang="arabic" dir="rtl" class="rtl-both">الشهر</label>
										<input type="text" class="form-control" id="doeMonth" name="doeMonth" aria-required="true" value="" maxlength="2">
								</div>
								<div class="form-group form-group-year">
										<label for="doeYear"><span data-lang="eng">Year</span></label>
										<label for="doeYear" data-lang="arabic" dir="rtl" class="rtl-both">السنة</label>
										<input type="text" class="form-control" id="doeYear" name="doeYear" aria-required="true" value="" maxlength="4">
								</div>
						</div>
				</fieldset>
		</div>
