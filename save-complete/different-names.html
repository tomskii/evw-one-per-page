		<h1 class="form-title heading-large" data-lang="eng">Have you ever been known by a different name?</h1>

		<div class="form-group">
				<div class="form-group form-group-compound " id="knownByOtherName" data-group-name="knownByOtherName">
						<div class="radio-wrapper">
								<input id="knownByOtherNameYes" name="knownByOtherName" value="Yes" type="radio" class="showanyOtherNamesDiv" />
								<label class="block-label" for="knownByOtherNameYes">

										<span data-lang="arabic" dir="rtl" class="rtl-both">نعم</span>
								</label>
						</div>
						<div class="radio-wrapper">
								<input id="knownByOtherNameNo" name="knownByOtherName" value="No" type="radio" class="hideanyOtherNamesDiv"  />
								<label class="block-label" for="knownByOtherNameNo">
										<span data-lang="eng">No</span>
										<span data-lang="arabic" dir="rtl" class="rtl-both">لا</span>
								</label>
						</div>
				</div>
				<div class="panel-indent" data-group-name="anyOtherNames" id="anyOtherNamesDiv" style="display: none">
					<div class="split-width clearfix">
						<label class="form-label" for="anyOtherNames" data-lang="eng">Enter your previous names</label>
						<label class="form-label" for="anyOtherNames" dir="rtl" data-lang="arabic">أدخل أي أسماء أخرى كنت معروفا بها.</label>
					</div>
