<body>

	<header data-includefile="header"></header>
	<main id="content" role="main">
		<div data-includefile="banner-alpha"></div>

<!-- DELETE FROM HERE -->
	<h1 class="form-title heading-large" data-lang="eng">Return to your application</h1>
	<h1 class="form-title heading-large" data-lang="arabic" dir="rtl">أدخل اسمك بالكامل وباللغة الإنجليزية</h1>

<div class="form-group">
	<div class="split-width clearfix">
		<label class="form-label" for="passPortNumber" data-lang="eng">Enter your passport number</label>
		<label class="form-label" for="passPortNumber" data-lang="arabic" dir="rtl">أدخل عنوان بريدك الإلكتروني</label>
	</div>
	<div class="split-width clearfix">
		<input type="text" id="passPortNumber" name="passPortNumber" maxlength="40" class="form-control" value="" autocomplete="off">
	</div>
</div>
	<div class="form-group date-group" data-group-name="dateOfBirth">
			<fieldset class="inline">
					<div class="form-date" id="dateOfBirthDiv">
					<div class="split-width clearfix">
						<label class="form-label" for="passPortNumber" data-lang="eng">Enter your date of birth</label>
						<label class="form-label" for="passPortNumber" data-lang="arabic" dir="rtl">أدخل تاريخ ولادتك</label>
							<p class="form-hint" data-lang="eng">For example, 22 3 1979</p>
							<p class="form-hint" data-lang="arabic" dir="rtl">على سبيل المثال، 22 3 1979</p>
						</div>
							<div class="form-group form-group-day">
									<label for="dobDay">
											<span class="visuallyhidden">Day
											</span>
											<span data-lang="eng">Day</span>
											<span data-lang="arabic" dir="rtl" class="rtl-both">اليوم</span>
									</label>
									<input type="text" class="form-control" id="dobDay" name="dobDay" aria-required="true" value=""maxlength="2">
							</div>
							<div class="form-group form-group-month">
									<label for="dobMonth">
											<span class="visuallyhidden">Date of birth </span>
											<span data-lang="eng">Month</span>
											<span data-lang="arabic" dir="rtl" class="rtl-both">الشهر</span>
											<span class="visuallyhidden">expected format MM. Required</span>
									</label>
									<input type="text" class="form-control" id="dobMonth" name="dobMonth" aria-required="true" value="" maxlength="2">
							</div>
							<div class="form-group form-group-year">
									<label for="dobYear">
											<span class="visuallyhidden">Date of birth </span>
											<span data-lang="eng">Year</span>
											<span data-lang="arabic" dir="rtl" class="rtl-both">السنة</span>
											<span class="visuallyhidden">expected format YYYY. Required</span>
									</label>
									<input type="text" class="form-control" id="dobYear" name="dobYear" aria-required="true" value="" maxlength="4">
							</div>
					</div>
			</fieldset>
	</div>
	<div class="form-group">
		<a class="button" href="javascript:history.go(-4)"><span data-lang="eng">Continue</span><span data-lang="arabic" dir="rtl" >استمر</span></a>
	</div>
