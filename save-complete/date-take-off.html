<div class="form-group">
	<h1 class="heading-large" data-lang="eng">Your journey to the UK</h1>
	<h1 class="heading-large" data-lang="arabic" dir="rtl">رحلتك للمملكة المتحدة</h1>
		<fieldset>
			<legend data-lang="eng" class="form-label">What date does flight [XX1234] take off from [XXXXXXXXXXXXXXX]?</legend>
			<label for="arrivalDatePlaneCheck" class="form-label" data-lang="arabic" dir="rtl">[Translate]</label>

			<div class="form-date">
				<p data-lang="eng" class="form-hint">For example, 31 03 2016</p>
                <p data-lang="arabic" dir="rtl" class="form-hint">مثال، 2016 3 3</p>
				<div class="form-group form-group-day">
					<label data-lang="eng" for="dob-day">Day</label>
					<label for="arrivalDatePlaneCheckDay" data-lang="arabic">اليوم</label>
          <input class="form-control" id="dob-day" type="number" pattern="[0-9]*" maxlength="2" name="dob-day" />
				</div>

				<div class="form-group form-group-month">
					<label data-lang="eng" for="dob-month">Month</label>
					<label for="arrivalDatePlaneCheckMonth" data-lang="arabic">الشهر</label>
          <input class="form-control" id="dob-month" type="number" pattern="[0-9]*" maxlength="2" name="dob-month" />
				</div>

				<div class="form-group form-group-year">
					<label data-lang="eng" for="dob-year">Year</label>
					<label for="arrivalDatePlaneCheckYear" data-lang="arabic">السنة</label>
          <input class="form-control" id="dob-year" type="number" pattern="[0-9]*" maxlength="4" name="dob-year" />
				</div>
			</div>
		</fieldset>
