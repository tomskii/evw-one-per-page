		<h1 class="form-title heading-large" data-lang="eng">How will you arrive in the UK?</h1>

					<div class="form-group " data-group-name="departureMode" id="departureMode">

							<div class="radio-wrapper">
									<input id="byPlane" name="departureMode" value="Plane" type="radio" data-storage="Air" >
									<label class="block-label" for="byPlane">
											<span data-lang="eng">By plane</span>
											<span data-lang="arabic" dir="rtl" class="rtl-both">طائرة</span>
									</label>
							</div>
							<div class="radio-wrapper">
									<input id="byTrain" name="departureMode" value="Train" type="radio" data-storage="Train" >
									<label class="block-label" for="byTrain">
											<span data-lang="eng">By train</span>
											<span data-lang="arabic" dir="rtl" class="rtl-both">قطار</span>
									</label>
							</div>
							<div class="radio-wrapper">
									<input id="byPrivatePlane" name="departureMode" value="Private Plane" type="radio" data-storage="PrivatePlane" >
									<label class="block-label" for="byPrivatePlane">
											<span data-lang="eng">By private plane</span>
											<span data-lang="arabic" dir="rtl" class="rtl-both">بالطائرة الخاصة</span>
									</label>
							</div>
							<div class="radio-wrapper">
									<input id="bySea" name="departureMode" value="Boat" type="radio" data-storage="Sea" >
									<label class="block-label" for="bySea">
											<span data-lang="eng">By boat</span>
											<span data-lang="arabic" dir="rtl" class="rtl-both">سفينة</span>
									</label>
							</div>
							<div class="radio-wrapper">
									<input id="byLand" name="departureMode" value="Land" type="radio" data-storage="Land" >
									<label class="block-label" for="byLand">

											<span data-lang="arabic" dir="rtl" class="rtl-both">عبرا لطرق (من جمهورية إيرلندا)</span>
									</label>
							</div>
