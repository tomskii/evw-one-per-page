	<h1 class="form-title heading-large" data-lang="eng">Your email</h1>
	<h1 class="form-title heading-large" data-lang="arabic" dir="rtl">بريدك الإلكتروني</h1>

<div class="form-group " data-group-name="emailAddress">
	<div class="split-width clearfix">
		<label class="form-label" for="emailAddress" data-lang="eng">What email address do you want this EVW sent to?</label>
		<label class="form-label" for="emailAddress" data-lang="arabic" dir="rtl">أي عنوان بريد إلكتروني ترغب أن نرسل له الإعفاء الإلكتروني من التأشيرة؟</label>
	</div>
		<input type="text" id="emailAddress" name="emailAddress" value="" class="form-control" maxlength="127">
</div>
<div class="form-group " data-group-name="emailAddress">
	<div class="split-width clearfix">
		<label class="form-hint" for="confirmemailAddress" data-lang="eng">Confirm this email address</label>
		<label class="form-hint" for="confirmemailAddress" data-lang="arabic" dir="rtl">أكد عنوان البريد الإلكتروني	</label>
	</div>
		<input type="text" id="confirmemailAddress" name="confirmemailAddress" value="" class="form-control" maxlength="127">
</div>
<div class="form-group">
	<hr class="hrdivstyle">
</div>
<div class="form-group">
		<div class="split-width clearfix">
			<label class="form-label" for="emailAddress">Do you want to send a copy to another email address?</label>
			<label class="form-label" for="emailAddress" data-lang="arabic" dir="rtl">هل تريد أن ترسل نسخة لبريد إلكتروني آخر؟</label>
		</div>
		<div class="split-width clearfix">
			<p class="form-hint">You can enter an address if you're completing this on behalf of someone else and want a copy of the electronic visa waiver sent to you</p>
			<p class="form-hint" dir="rtl"></p>
		</div>
		<div class="radio-wrapper">
				<input id="yes" name="emailOther" value="yes" type="radio" class="showOtherEmailDiv" />
				<label class="block-label" for="yes">
						<span data-lang="eng">Yes</span>
						<span data-lang="arabic" dir="rtl" class="rtl-both">نعم</span>
				</label>
		</div>
		<div class="radio-wrapper">
				<input id="no" name="emailOther" value="no" type="radio" class="hideOtherEmailDiv" />
				<label class="block-label" for="no">
						<span data-lang="eng">No</span>
						<span data-lang="arabic" dir="rtl" class="rtl-both">لا</span>
				</label>
		</div>
</div>

<div id="otherEmailDiv" class="panel-indent emailsindent" style="display: none">
	<div class="form-group " data-group-name="emailAddress">
		<div class="split-width clearfix">
			<label class="form-label" for="otheremailAddress" data-lang="eng">Enter your other email address</label>
			<label class="form-label" for="otheremailAddress" data-lang="arabic" dir="rtl">أدخل عنوان البريد الإلكتروني الآخر	</label>
		</div>
			<input type="text" id="otheremailAddress" name="emailAddress" value="" class="form-control" maxlength="127">
	</div>
	<div class="form-group" data-group-name="emailAddress">
		<div class="split-width clearfix">
			<label class="form-hint" for="confirmotheremailAddress" data-lang="eng">Confirm your other email address</label>
			<label class="form-hint" for="confirmotheremailAddress" data-lang="arabic" dir="rtl">أكد عنوان بريدك الإلكتروني الآخر	</label>
		</div>
			<input type="text" id="confirmotheremailAddress" name="confirmotheremailAddress" value="" class="form-control" maxlength="127">
	</div>
</div>
